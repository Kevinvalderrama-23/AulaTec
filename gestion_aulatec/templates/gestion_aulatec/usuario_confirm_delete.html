{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="content">
        <div class="users-page">
            <section class="confirm-box">
                <h1>Confirmar Eliminación de Usuario</h1>
                <p>¿Estás seguro de que quieres eliminar al usuario
                   <strong>"{{ usuario.Nombres }} {{ usuario.Apellidos }}"</strong>?</p>

                <form method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-delete">Sí, eliminar</button>
                </form>

                <a href="{% url 'gestion_aulatec:usuario_list' %}"
                   class="btn btn-outline">Cancelar</a>
            </section>
        </div><!-- /.users-page -->
    </main>

</body>
</html>
